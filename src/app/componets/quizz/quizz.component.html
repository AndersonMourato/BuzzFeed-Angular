<div class="container">
    <div class="logo">
        <img src="../../../assets/img/logo.png" alt="Logo">
        <h3> {{ title }} </h3>
    </div>
    <div class="questions">
        <h3> {{ questionsSelected.question }} </h3>
    </div>
    <div class="options">
        <button 
            *ngFor="let option of questionsSelected.options; let i = index"
            (click)="player(option.alias)"
            class="btn-options"
        > {{option.name}} </button>
    </div>
    <div *ngIf="showResp" class="results">
        <h1> Seu Resultado Ã©: </h1>
        <h4> {{ resultFinaly }} </h4>
    </div>

</div>
